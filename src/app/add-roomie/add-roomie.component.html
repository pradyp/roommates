
<form [formGroup] = "addNewRoomie" (ngSubmit)="onSubmit()">
  <div>
	<label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName">
</div>

<div>
  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName">
</div>

<div>
  <label for="entry">Date Of Entry: </label>
  <input id="entry" type="text" formControlName="dateOfEntry">
</div>

<div>
  <label for="rent">Room rent: </label>
  <input id="rent" type="text" formControlName="roomRent">
</div>
</form>

<button type="submit">Submit</button>
